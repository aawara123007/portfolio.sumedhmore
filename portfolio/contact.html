<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #d0a3ff, #e6e6fa);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            color: #fff;
        }
        .contact-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .contact-container  h1 {
            font-size: 36px;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        
        }
        .contact-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            transition: transform 0.3s, box-shadow 0.3s;
            font-size: 20px;
        }
        .contact-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }
        .contact-card i {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }
        .contact-card a {
            color: #f8f8ff;
            text-decoration: none;
        }
        .contact-card a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Me</h1>
        <p>Feel free to reach out through any of the platforms below:</p>
        
        <div class="contact-card">
            <i class="fas fa-envelope"></i>
            <h3>Email</h3>
            <p><a href="sumedhmorevlogs@gmail.com">sumedhmorevlogs@gmail.com</a></p>
        </div>
        
        <div class="contact-card">
            <i class="fas fa-phone"></i>
            <h3>Phone</h3>
            <p>+91 9322756285</p>
            <p>+91 9309158207</p>
        </div>
        
        <div class="contact-card">
            <i class="fab fa-linkedin"></i>
            <h3>LinkedIn</h3>
            <p><a href="https://www.linkedin.com/in/sumedh-more-cybersecurityengineer/">https://www.linkedin.com/in/sumedh-more-cybersecurityengineer/</a></p>
        </div>
        
        <div class="contact-card">
            <i class="fab fa-github"></i>
            <h3>GitHub</h3>
            <p><a href="#">github.com/yourprofile</a></p>
        </div>
    </div>
</body>
</html>
